    <!-- SECTION CONTACT -->
    
    <section>
    <h1 class="main-title">Contact</h1>
    <hr>

        <form action="http://bienvenu.net/script.php" method="post" enctype="multipart/form-data">

            <!-- COORDONNEES -->
            <div class="container-contact">
                <p>* Ces zones sont obligatoires</p>

                <fieldset>
                    <legend>Vos coordonnées</legend>

                    <label for="name">Votre nom : *</label> 
                    <input type="text" id="name" name="name" required="required" placeholder="Votre nom"> 
                
                    <label for="prenom">Votre prénom : *</label> 
                    <input type="text" id="prenom" name="prenom" required="required" placeholder="Votre prénom"> 
                    
                    <!-- RADIO BTN -->
                    <span>Sexe : *</span>
                    <div class="input-radio">
                        <input type="radio" value="feminin" name="genre" id="feminin">
                        <label for="feminin">Féminin</label>
                        <input type="radio" value="masculin" name="genre" id="masculin">
                        <label for="masculin">Masculin</label>
                    </div>
                    
                
                    <label for="dateNaissance">Date de naissance : *</label> 
                    <input type="date" id="dateNaissance" name="dateNaissance" required="required"> 
                
                    <label for="codePostal">Code Postal : *</label> 
                    <input type="text" id="codePostal" name="codePostal" required="required" placeholder="Votre code postal"> 
                
                    <label for="adresse">Adresse : *</label> 
                    <input type="text" id="adresse" name="adresse" required="required"> 
                
                    <label for="ville">Ville : *</label> 
                    <input type="text" id="ville" name="ville" required="required"> 
                
                    <label for="email">Email : *</label> 
                    <input type="email" id="email" name="email" placeholder="dave.loper@afpa.fr" required="required"> 
                </fieldset>
                
                <!-- MESSAGE -->
                <fieldset>
                    <legend>Votre demande</legend>
                    <label for="selectList">Sujet : *</label>
                    <select name="sujetList" id="selectList">
                        <option value="-" selected>Veuillez séléctionner un sujet</option>
                        <option value="mescommandes">Mes commandes</option>
                        <option value="question">Question sur un produit</option>
                        <option value="reclamation">Réclamation</option>
                        <option value="autre">Autres</option>
                    </select> <br>

                    <label for="message">Votre question : *</label>
                    <textarea name="message" id="message" required="required"></textarea>
                </fieldset>


                <div class="input-radio">
                    <input type="checkbox" id="checkCondition" required="required">
                    <label for="checkCondition">* J' accepte le traitement informatique de ce formulaire</label>
                </div>
    
            <div class="btn">
                <button>Envoyer</button>
                <button>Annuler</button>
            </div>
            </div>


            
        </form>
    </section>
