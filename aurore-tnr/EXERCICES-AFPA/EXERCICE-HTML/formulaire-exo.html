<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire exercice</title>
</head>
<body>
    <h1>Exercice Formulaire</h1>
    <p>* Ces zones sont obligatoires</p>

    <form action="http://bienvenu.net/script.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Vos coordonnées</legend>

            <label for="name" name="name">Votre nom*:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="prenom">Votre prénom*:</label>
            <input type="text" id="prenom" name="prenom" required>
            <br>

            <label for="genre">Sexe*:</label>

            <input type="radio" value="feminin" id="femme" name="genre" >
            <label for="genre">Féminin</label>

            <input type="radio" value="masculin" id="homme" name="genre">
            <label for="genre">Masculin</label>
            <br>
            <!-- faut qu' il aient le même name pour creer un unique check -->

            <label for="dateNaissance" required>Date de naissance*:</label>
            <input type="date">
            <br>


            <label for="codePostal"  name="codePostal" required>Code Postal*:</label>
            <input type="text" id="codePostal" name="codePostal">
            <br>

            <label for="adresse"  name="adresse" required>Adresse*:</label>
            <input type="text" id="adresse" name="adresse">
            <br>

            <label for="ville"  name="ville" required>Ville*:</label>
            <input type="text" id="ville" name="ville">
            <br>


            <label for="email"  name="eamil">Email*:</label>
            <input type="email" id="email" name="email" placeholder="dave.loper@afpa.fr" required >
            <br>
        </fieldset>

        <fieldset>
            <legend>Votre demande</legend>
            <label for="selectList">Sujet*:</label>
            <select name="sujetList" id="sujetList">
                <option value="-" selected>Veuillez séléctionner un sujet</option>
                <option value="mescommandes">Mes commandes</option>
                <option value="question">Question sur un produit</option>
                <option value="reclamation">Réclamation</option>
                <option value="autre">Autres</option>
                <br>
            </select>
            <br>


            <label for="message" name="message">Votre question*:</label>
            <textarea name="message" id="message"></textarea>
        </fieldset>


        <input type="checkbox" required>
        <label for="checkCondition">J' accepte le traitement informatique de ce formulaire</label>
        <br>

        <button>Envoyer</button> <button>Annuler</button>
        
    </form>

    
</body>
</html>
